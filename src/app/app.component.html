<ul role="list" class="flex overflow-auto space-x-2 snap-x snap-mandatory">
  <li
    *ngFor="let card of cardsList"
    class="min-w-72 min-h-56 max-w-72 max-h-60 rounded-2xl flex relative snap-center snap-always bg-slate-400"
    (focus)="onFocus($event)"
  >
    <button class="flex flex-col p-6 text-left w-full h-full bg-transparent">{{ card }}</button>
  </li>
</ul>
